<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="map" style="height: 95vh; width: 100vw; position: relative; z-index: 50;">

            <input type="text" id="brokerHost" placeholder="Broker Host" style="position: absolute; top:15%; left: 10px; z-index: 1000; margin: 10px;">
            <input type="number" id="brokerPort" placeholder="Broker Port" style="position: absolute; top:20%; left: 10px; z-index: 1000; margin: 10px;">
            <button id="startButton" onclick="startConnection()" style="position: absolute; top:25%; left: 10px; z-index: 1000; margin: 10px;">Start</button>
            <button id="endButton" onclick="endConnection()" style="position: absolute; top:30%; left: 10px; z-index: 1000; margin: 10px;">End</button>
            <button onclick="shareMyStatus()" style="position: absolute; top:35%; left: 10px; z-index: 1000; margin: 10px;">
                <span id="buttonText">Share My Status</span>
                <span id="loadingIndicator" style="display: none;" class="loader"></span>
            </button>
        
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <script src="index.js"></script>
    </body>
</html>
